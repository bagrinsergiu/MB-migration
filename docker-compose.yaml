version: '3.8'

x-environment:
  - &service


services:
  migration:
    platform: linux/amd64
    restart: "no"
    ports:
      - 80:80
    build:
      context: ./
      target: development
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
    volumes:
      - ./:/project:delegated
  postgress:
      image: cagataygurturk/docker-ssh-tunnel
      volumes:
        - $HOME/.ssh:/root/ssh:ro
      environment:
        TUNNEL_HOST: 'office'
        REMOTE_HOST: 0.0.0.0
        LOCAL_PORT: 50000
        REMOTE_PORT: 50000
