server {
    listen 80 default_server;
    listen [::]:80 default_server;

    real_ip_header    X-Forwarded-For;

    root /project/public;
    index index.php;

    server_name _;

    # Handle dashboard static assets - must be before location /
    location ^~ /dashboard/assets/ {
        alias /project/dashboard/frontend/dist/assets/;
        expires 30d;
        access_log off;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {

        keepalive_timeout 1d;
        send_timeout 1d;
        client_body_timeout 1d;
        proxy_connect_timeout 1d;
        proxy_read_timeout 1d;
        proxy_send_timeout 1d;
        fastcgi_connect_timeout 1d;
        fastcgi_read_timeout 1d;
        fastcgi_send_timeout 1d;
        memcached_connect_timeout 1d;
        memcached_read_timeout 1d;
        memcached_send_timeout 1d;

        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        fastcgi_buffer_size          128k;
        fastcgi_buffers              4 256k;
        fastcgi_busy_buffers_size    256k;

        internal;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff)$ {
        expires 30d;
    }

    server_tokens off;

    if ($http_user_agent ~ "libwww-perl.*"){
        return 403;
    }

    location ~ \.php$ {
        return 404;
    }

}